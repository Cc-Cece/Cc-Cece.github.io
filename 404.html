<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Page Not Found</title>
 <style>
  * {
   margin: 0;
   padding: 0;
   box-sizing: border-box;
  }
  html, body {
   height: 100%;
   font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  }
  body {
   display: flex;
   flex-direction: column;
   justify-content: center;
   align-items: center;
   background-color: #121212;
   color: #e0e0e0;
   text-align: center;
  }
  .box {
   padding: 20px;
  }
  .number {
   font-size: 100px;
   font-weight: bold;
   color: #ffffff;
   letter-spacing: 5px;
   display: flex;
   align-items: center;
   justify-content: center;
   gap: 15px;
  }
  .number img {
   height: 1em;
  }
  .text {
   font-size: 18px;
   margin-top: 10px;
   color: #b0b0b0;
  }
  .btn-container {
   margin-top: 30px;
   display: flex;
   flex-direction: column;
   align-items: center;
   gap: 10px;
  }
  .btn {
   padding: 10px 24px;
   text-decoration: none;
   background: #333;
   border: 1px solid #444;
   color: #e0e0e0;
   border-radius: 5px;
   cursor: pointer;
   transition: background-color 0.3s ease;
   display: inline-flex;
   align-items: center;
   font-size: 16px;
  }
  .btn:hover {
   background-color: #555;
  }
  .btn svg {
   margin-right: 8px;
   fill: currentColor;
  }
  .footer {
   display: none;
  }
 </style>
</head>
<body>
 <div class="box">
  <div class="number">
   <img src="https://nmsr.nickac.dev/head/Ceceport?mode=head&y=15" alt="Ceceport">
   404
  </div>
  <div class="text">
   Page Not Found
  </div>
  <div class="btn-container">
   <a class="btn" id="back">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18">
     <path d="M5.828 7l2.536 2.536L6.95 10.95 2 6l4.95-4.95 1.414 1.414L5.828 5H13a8 8 0 1 1 0 16H4v-2h9a6 6 0 1 0 0-12H5.828z"/>
    </svg>
    Back
   </a>
   <a class="btn" href="https://cc-cece.github.io/">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18">
     <path d="M19 21H5a2 2 0 0 1-2-2V9.456l8.06-6.17a1 1 0 0 1 1.28 0L21 9.455V19a2 2 0 0 1-2 2zM11 11.23v5.42L8 14.23V11.23l3-3zm2 0V8.23l3 3v3.42l-3-3z"/>
    </svg>
    Back to Home
   </a>
  </div>
 </div>
 <script>
  document.getElementById('back').addEventListener('click', function() {
   history.back();
  });
 </script>
</body>
</html>
