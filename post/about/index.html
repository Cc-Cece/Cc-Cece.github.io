<script>
  // 初始化代码高亮
  hljs.initHighlightingOnLoad();

  // --- 动态包裹代码块和添加按钮 ---
  document.querySelectorAll('pre code').forEach(codeBlock => {
    const container = document.createElement('div');
    container.className = 'code-container';

    const button = document.createElement('button');
    button.className = 'copy-button';
    button.textContent = 'copy';

    codeBlock.parentNode.insertBefore(container, codeBlock);
    container.appendChild(codeBlock);
    container.appendChild(button);
  });

  // --- 复制按钮功能 ---
  document.querySelectorAll('.copy-button').forEach(copyButton => {
    copyButton.addEventListener('click', () => {
      const codeBlock = copyButton.parentNode.querySelector('code');
      if (codeBlock) {
        navigator.clipboard.writeText(codeBlock.innerText).then(() => {
          const originalText = copyButton.textContent;
          copyButton.textContent = 'copied!';
          setTimeout(() => {
            copyButton.textContent = originalText;
          }, 2000);
        }).catch(err => {
          console.error('failed:', err);
          copyButton.textContent = 'failed!';
        });
      }
    });
  });

  // --- Ctrl + A 全选代码块功能 (最终版) ---
  document.addEventListener('keydown', (event) => {
    // 检查是否按下了 Ctrl/Cmd + A
    if ((event.ctrlKey || event.metaKey) && (event.key === 'a' || event.key === 'A')) {
      const selection = window.getSelection();
      
      // 检查是否有选中的内容，并且选中的内容在 <code> 标签内
      if (selection.rangeCount > 0) {
        const range = selection.getRangeAt(0);
        const codeBlockParent = range.commonAncestorContainer;

        // 向上遍历父元素，直到找到 <code> 标签
        let targetCodeBlock = null;
        let element = codeBlockParent;
        while (element) {
          if (element.tagName === 'CODE') {
            targetCodeBlock = element;
            break;
          }
          element = element.parentElement;
        }

        if (targetCodeBlock) {
          event.preventDefault(); // 阻止浏览器默认的全选行为

          // 重新全选该代码块的内容
          const newRange = document.createRange();
          newRange.selectNodeContents(targetCodeBlock);
          
          selection.removeAllRanges();
          selection.addRange(newRange);
        }
      }
    }
  });

  // 原有的 TOC 滚动高亮逻辑
  let mainNavLinks = document.querySelectorAll(".markdownIt-TOC a");
  window.addEventListener("scroll", event => {
    let fromTop = window.scrollY;
    mainNavLinks.forEach((link, index) => {
      let section = document.getElementById(decodeURI(link.hash).substring(1));
      let nextSection = null
      if (mainNavLinks[index + 1]) {
        nextSection = document.getElementById(decodeURI(mainNavLinks[index + 1].hash).substring(1));
      }
      if (section.offsetTop <= fromTop) {
        if (nextSection) {
          if (nextSection.offsetTop > fromTop) {
            link.classList.add("current");
          } else {
            link.classList.remove("current");    
          }
        } else {
          link.classList.add("current");
        }
      } else {
        link.classList.remove("current");
      }
    });
  });
</script>
